<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">  
    <script src="js/cal.js"></script>
    <title>Calculator</title>

</head>
<body>
    <div class="bodyDiv">
        <div class="row m-4 mx-4 my-5">
            <div class="col-sm-12">
                <input type="text"  class="form-control p-2" id="txtnumber" style="border: 2px solid red;" > 
            </div>
        </div>    
        <div class="m-4 mx-5 mt-5">
            <button type="button" class="btn btn-outline-warning" onclick="btnAllClearClick()" style="width: 22%;">AC</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnRemoveLastClick()" style="width: 22%;">X</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnPercentClick()" style="width: 22%;">%</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnDivClick()" style="width: 23%;">/</button>
        </div>
        <div class="m-4 mx-5">
            <button type="button" class="btn btn-outline-dark" onclick="btn7Click()" style="width: 20%;">7</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn8Click()" style="width: 20%;">8</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn9Click()" style="width: 20%;">9</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnMulClick()" style="width: 28%;">*</button>
        </div>
        <div class="m-4 mx-5">
            <button type="button" class="btn btn-outline-dark" onclick="btn4Click()" style="width: 20%;">4</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn5Click()" style="width: 20%;">5</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn6Click()" style="width: 20%;">6</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnSubClick()" style="width: 28%;">-</button>
        </div>
        <div class="m-4 mx-5">
            <button type="button" class="btn btn-outline-dark" onclick="btn1Click()" style="width: 20%;">1</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn2Click()" style="width: 20%;">2</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn3Click()" style="width: 20%;">3</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnAddClick()" style="width: 28%;">+</button>
        </div>
        <div class="m-4 mx-5 mb-5">
            <button type="button" class="btn btn-outline-dark" onclick="btnDClick()" style="width: 20%;">.</button>
            <button type="button" class="btn btn-outline-dark" onclick="btn0Click()" style="width: 20%;">0</button>
            <button type="button" class="btn btn-outline-warning" onclick="btnEqlClick()" style="width: 49%;">=</button>
        </div>
    
    </div>
    <div class="footer">
    <span>Made by :- Jatin Parate</span><br>
    <span>Project :- Calculator</span><br>
    <span>Languages Used :- Html,Css,Javascript,Bootstrap</span>
    </div>
</body>
</html>
